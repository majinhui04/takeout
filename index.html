			<div class="info-input-box">

	<script type="text/template" id="myorderItemTpl">
		<div class="myorder-item">
				<span class="myorder-time">{time}</span>
				<span class="myorder-username">{username}</span>
				<div class="myorder-info">
					<span class="myorder-amount-box">总计<b class="myorder-amount">{totalAmount}</b>个菜</span>
					<span class="myorder-price-box">总计<b class="myorder-price">{totalPrice}</b>元</span>
				</div>
				<a href="javascript:;" class="myorder-cancel-btn" data-uuid="{id}">取消订单</a>
			</div>
	</script>
	<script type="text/template" id="orderCountTpl">
		共计<span class="order-dish-number">{number}</span>个菜，<span class="order-dish-total">{total}</span>元 <span class="order-send-cost">(含配送费<b>0</b>元)</span>
	</script>
	<script type="text/template" id="orderItemTpl">
		<div class="order-item">
			<p class="order-dishname">{name}</p>
			<p class="order-dishprice">{price}</p>
			<span class="order-dishamount">{amount}</span>
		</div>
	</script>
	<script type="text/template" id="dishCategoryTpl">
		<a href="javascript:;" class="dish-category-list-link" data-uuid="{id}"> 
  			{name}
			<span class="amount">0</span>
  		</a>
	</script>
	<script type="text/template" id="dishTpl">
		<div class="dish-item" data-uuid="{id}" data-price="{price}" data-categoryid="{categoryid}" data-name="{name}">
      		<a class="dish-name-link" href="javascript:;">{index}.{name}</a>
	      	<div class="price">￥{price}</div>	
      		<div class="amount-handle-box">
	    		<div class="amount-btn-group" >
				  	<a href="javascript:;" class="amount-btn amount-btn-minus">-</a>
				  	<span class="amount-btn amount-btn-number">0</span>
				  	<a href="javascript:;" class="amount-btn amount-btn-plus">+</a>
				</div>
      		</div>	
    	</div>
	</script>
