<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="majinhui">
    <link rel="shortcut icon" href="../icon/favicon.png">

    <title>Signin</title>
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap-3.0.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/spoutlet/wei_dialog.css">
    <style type="text/css">
    body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="index.html" id="loginForm">
        <h2 class="form-signin-heading">用户登陆</h2>
        <input type="text" class="form-control" placeholder="账号" required autofocus id="username">
        <input type="password" class="form-control" placeholder="密码" required id="password">
       <!--  <label class="checkbox">
         <input type="checkbox" value="remember-me"> Remember me
       </label> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
      </form>

    </div> 
    <script type="text/javascript" src="../vendor/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/common/takeout_config.js"></script>
    <script type="text/javascript" src="../js/common/takeout_common.js"></script>
    <script type="text/javascript" src="../js/modules/loginApp.js"></script>
    <script>
    $(function(){
        new LoginApp();

    })
     

    </script>   
  </body>
</html>
